{% extends 'base1.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'manageEvent.css' %}"/>
{% endblock %}

{% block content %}
    <br>
    <a href="{% url 'calendar' page %}">back</a>
    <h2>Manage event</h2>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label>Date: </label><p id="date">{{event.Date|date:'d/m/Y'}}<a href="{% url 'deleteEvent' event.id page %}" id="delete_link">delete</a></p>
            {{ form.as_p }}
            {% csrf_token %}
        </div>
        <button type="submit">submit</button>
    </form>
{% endblock content %}

{% block script %}
    <script src="{% static 'manageEvent.js' %}"></script>
{% endblock script %}
