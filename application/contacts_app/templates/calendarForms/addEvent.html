{% extends 'base1.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'addEvent.css' %}"/>
{% endblock %}

{% block content %}
    <br>
    <a href="{% url 'calendar' page %}">back</a>
    <h2>Manage an event</h2>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label>Date: </label><p id="date">{{date}}</p>
            {{ form.as_p }}
            {% csrf_token %}
        </div>
        <button type="submit" >submit</button>
    </form>
{% endblock content %}

{% block script %}
    <script src="{% static 'addEvent.js' %}"></script>
{% endblock script %}
